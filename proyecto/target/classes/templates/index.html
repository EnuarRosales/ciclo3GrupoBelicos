<html xmlns:th ="http://www.thymelealf.org" >
<head>
    <title>inicio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<a th:href="@{/agregar}">Crear Empresa</a>
<table border 1>
    <tr>
        <th>Nombre</th>
        <th>Direccion</th>
        <th>Telefono</th>
        <th>Nit</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </tr>
        <tr th:each="empresa:${empresas}">
            <td th:text="${empresa.nombre}">Nombre </td>
            <td th:text="${empresa.direccion}">Direccion</td>
            <td th:text="${empresa.telefono}">Telefono</td>
            <td th:text="${empresa.NIT}">Nit</td>
            <td><a th:href="@{/editar/} + ${empresa.id}"th:text="Editar"/></td>
            <td><a th:href="@{/eliminar/}+ ${empresa.id}"th:text="Eliminar"/></td>
    </tr>
</table>



</body>
</html>
