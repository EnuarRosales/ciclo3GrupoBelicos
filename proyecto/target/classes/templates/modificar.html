<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Datos de la Persona</title>
	<meta charset="UTF-8"/>
</head>
<body>
<h1>Datos de la Empresa</h1>
<a th:href="@{/}">Regresar</a>
<br/>
<form th:action="@{/guardar}" method="post" th:object="${empresa}">
	<br/>
	<input type="text" name="nombre" th:field="*{nombre}"/>
	<br/>
	<input type="text" name="direccion" th:field="*{direccion}"/>
	<br/>
	<input type="tel" name="telefono" th:field="*{telefono}"/>
	<br/>
	<input type="text" name="NIT" th:field="*{NIT}"/>
	<br/>
	<input type="submit" name="guardar" value="Guardar"/>
</form>
</body>
</html>
