<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Datos de la Persona</title>
	<meta charset="UTF-8"/>
</head>
<body>
<header th:replace="layaut/plantilla :: header"></header>
<h2>Datos de la Empresa</h2>
<a th:href="@{/}">Regresar</a>
<br/>
<form th:action="@{/guardar}" method="post" th:object="${empresa}">
	<br/>
	<label for="nombre">Nombre:</label>
	<input type="text" name="nombre" th:field="*{nombre}"/>
	<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Dato Obligatorio</span>

	<br/>
	<label for="direccion">Direccion:</label>
	<input type="text" name="direccion" th:field="*{direccion}"/>
	<span th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">Dato Obligatorio</span>

	<br/>
	<label for="telefono">Telefono:</label>
	<input type="tel" name="telefono" th:field="*{telefono}"/>
	<span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Dato Obligatorio</span>
	<br/>
	<label for="NIT">NIT:</label>
	<input type="text" name="NIT" th:field="*{NIT}"/>
	<span th:if="${#fields.hasErrors('NIT')}" th:errors="*{NIT}">Dato Obligatorio</span>


	<br/>
	<input type="submit" name="guardar" value="Guardar"/>
</form>
<footer th:replace="layaut/plantilla :: footer"></footer>
</body>
</html>
