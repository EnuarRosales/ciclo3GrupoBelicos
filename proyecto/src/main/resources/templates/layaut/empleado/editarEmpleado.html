<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Editar Empresa</title>
	<meta charset="UTF-8"/>
</head>
<body>
<section th:fragment="editarEmpleado">
	<form th:action="@{/guardarEmpelado}" th:object="${empleado}"
	      method="POST" class="was-validated">
		<input type="hidden" name="idEmpleado" th:field="*{id}"/>
		<section th:replace="layaut/empleado/botonesEditarEmpleado :: botonesEditarEmpleado"></section>
		<div id="details">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<h4>Editar</h4>
							</div>
							<div class="card-body">
								<div class="form-group">
									<label for="nombre">Nombre</label>
									<input type="text" class="form-control" name="nombre"
									       required="true" th:field="*{nombre}"/>
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="text" class="form-control" name="email"
									       required="true" th:field="*{email}"/>
								</div>

								<div class="form-group">
									<label for="empresa">Empresa</label>
									<input type="text" class="form-control" name="empresa"
									       required="true" th:field="*{empresa}"/>
								</div>
								<div class="form-group">
									<label for="rol">Rol</label>
									<input type="text" class="form-control" name="rol"
									       required="true" th:field="*{rol}"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</body>
</html>
